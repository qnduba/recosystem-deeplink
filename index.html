<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="https://cdn.glitch.global/d11ea0ed-e6ae-455e-9436-22bf40c94e4b/icon.png?v=1739101726988">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECO-System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins', sans-serif;
      }
      body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;background: linear-gradient(135deg, #2E7F3C, #60A677);
          color: #000;
          text-align: center;
      }
      .container {
          background: #fff;
          padding: 2rem;
          border-radius: 20px;
          backdrop-filter: blur(10px);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          max-width: 400px;
          width: 90%;
      }
      .container img {
          width: 70%;
          border-radius: 10px;
          margin-bottom: 1rem;
      }
      .container h2 {
          font-size: 1rem;
          margin-bottom: 0.5rem;
      }
      .container p {
          font-size: .8rem;
          margin-bottom: 1.5rem;
      }
      .download-btn {
          display: inline-block;
          background: #2e7f3c;
          color: white;
          padding: 0.8rem 1.5rem;
          border-radius: 25px;
          text-decoration: none;
          font-weight: bold;
          transition: 0.3s;
      }
      .link {
          
          font-size: .8rem;
      }
      .download-btn:hover {
          background: #60A677;
      }
  </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        function handleDeepLink() {
            // Extract the URL parameters
            var urlParams = new URLSearchParams(window.location.search);
            var productId = urlParams.get('id');
            var username = urlParams.get('user');
            
            // If no product ID in query params, try to extract from path
            if (!productId && window.location.pathname.includes('product-')) {
                var pathMatch = window.location.pathname.match(/product-([^\/\?]+)/);
                if (pathMatch && pathMatch[1]) {
                    productId = pathMatch[1];
                }
            }
            
            // Check if this is a mobile device
            var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Create proper deep link URLs for different platforms
                var androidDeepLink = "recosystem://product/" + productId + "?user=" + username;
                var iosDeepLink = "recosystem://product/" + productId + "?user=" + username;
                var universalLink = window.location.href; // Fallback for Universal Links
                
                // Try to determine platform
                var isAndroid = /Android/i.test(navigator.userAgent);
                var isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
                
                // Set a timeout to redirect to app store if app isn't installed
                var appStoreTimeout;
                appStoreTimeout = setTimeout(function() {
                    window.location.href = 'https://download-reco-system.glitch.me';
                }, 2000);
                
                // Try to open the app with platform-specific deep link
                if (isAndroid) {
                    tryDeepLink(androidDeepLink);
                } else if (isIOS) {
                    tryDeepLink(iosDeepLink);
                } else {
                    // For other mobile devices, try a generic approach
                    tryDeepLink(androidDeepLink); 
                }
                
                function tryDeepLink(deepLink) {
                    // Create an iframe to try opening the app (more reliable than location.href)
                    var iframe = document.createElement('iframe');
                    iframe.style.display = 'none';
                    iframe.src = deepLink;
                    document.body.appendChild(iframe);
                }
                
                // Show the loading message
                document.getElementById('loading').style.display = 'block';
                document.getElementById('app-info').style.display = 'none';
            } else {
                // Show download info for desktop users
                document.getElementById('app-info').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        // Run when page loads
        window.onload = handleDeepLink;
    </script>
</head>
<body>
  <div class="container">
      <h2>Redirecting to RECO System app...</h2>
      <img src="https://cdn.glitch.global/d11ea0ed-e6ae-455e-9436-22bf40c94e4b/icon2.png?v=1739101721110" alt="RECO-System">
  </div>
</body>
</html>
