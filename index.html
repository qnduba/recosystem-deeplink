<!DOCTYPE html>
<html>
<head>
    <title>RECO-System - Download App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript">
        // Extract the URL parameters
        var urlParams = new URLSearchParams(window.location.search);
        var productId = urlParams.get('id');
        var username = urlParams.get('user');
        
        // Check if this is a mobile device
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        // If on mobile, try to open the app
        if (isMobile) {
            // Create the deep link URL
            var deepLink = 'https://qnduba.github.io/recosystem-deeplink/product-' + 
                            (productId || '') + '?id=' + (productId || '') + 
                            '&user=' + (username || '');
            
            // Try to open the app
            window.location.href = deepLink;
            
            // After a delay, redirect to app store if app not installed
            setTimeout(function() {
                // Redirect to Play Store (you'll need to replace with your app ID)
                window.location.href = 'https://download-reco-system.glitch.me';
            }, 2000);
        } else {
            // On desktop, just show a download page
            document.write('<div style="text-align:center; padding:50px;">'+
                          '<h1>RECO-System</h1>'+
                          '<p>Please download our app to view this product.</p>'+
                          '<a href="https://download-reco-system.glitch.me">Download Now</a>'+
                          '</div>');
        }
    </script>
</head>
<body>
    <!-- Fallback content if JavaScript is disabled -->
    <div style="text-align:center; padding:50px;">
        <h1>RECO-System</h1>
        <p>Please download our app to view this product.</p>
        <a href="https://download-reco-system.glitch.me">Download Now</a>
    </div>
</body>
</html>
